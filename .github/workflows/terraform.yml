name: Deploy Infrastructure

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  DOCKER_IMAGE: 608859220822.dkr.ecr.eu-west-1.amazonaws.com/sentinel-repository:sentinel
  AWS_REGION: eu-west-1

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image to ECR
        run: |
          docker build -t $DOCKER_IMAGE .
          docker tag $DOCKER_IMAGE ${{ steps.login-ecr.outputs.registry }}/$DOCKER_IMAGE
          docker push ${{ steps.login-ecr.outputs.registry }}/$DOCKER_IMAGE
